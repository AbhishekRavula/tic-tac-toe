<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="title-and-players">
        <h1 class="title">TIC TAC TOE</h1>
        <div class="players">
          <h3>X - first player</h3>
          <h3>0 - second player</h3>
        </div>
      </div>
      <div class="game-container">
        <div class="grid">
          <button id="one" onclick="onefunction(this)"></button>
          <button id="two" onclick="onefunction(this)"></button>
          <button id="three" onclick="onefunction(this)"></button>
          <button id="four" onclick="onefunction(this)"></button>
          <button id="five" onclick="onefunction(this)"></button>
          <button id="six" onclick="onefunction(this)"></button>
          <button id="seven" onclick="onefunction(this)"></button>
          <button id="eight" onclick="onefunction(this)"></button>
          <button id="nine" onclick="onefunction(this)"></button>
        </div>
        <button class="btn btn-primary hit" onclick="restartfunction()">
          Restart
        </button>
      </div>
      <h3 id="result" class="winner"></h3>
    </div>
    <script src="index.js"></script>
  </body>
</html>
